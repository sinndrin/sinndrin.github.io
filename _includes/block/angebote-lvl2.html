<div class="row">
  <div class="angebot">
    <a href="{{ post.url }}">
      <div class="medium-4 columns">
        <img src="{{ post.image }}">
      </div>
      <div class="medium-8 columns">
        <h3>{{ post.title }}</h3>
        <p>{{ post.subtitle }}</p>
      </div>
    </a>
    <div class="small-12 columns">
      <hr>
    </div>
  </div>
</div>
