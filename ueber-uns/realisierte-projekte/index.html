---
layout: two-columns
title: Realisierte Projekte
---
<div class="row">
  <div class="projekte">
    {% for post in site.categories.realisierte-projekte %}
    <div class="large-4 medium-6 small-12 columns">
      <a href="{{ post.url }}">
        <article>
          <div class="project-thumb"><img src="{{ post.image }}"></div>
          <div class="project-title">
            <h1>{{ post.title }}</h1>
          </div>
          <div class="project-subtitle">
            <h5>{{ post.subtitle }}</h5>
          </div>
        </article>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
