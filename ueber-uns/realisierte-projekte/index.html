---
layout: two-columns
title: Realisierte Projekte
---
{% for post in site.categories.realisierte-projekte %}
<div class="row">
  <div class="realisiertes-projekt">
    <a href="{{ post.url }}">
      <div class="medium-4 columns">
        <img src="{{ post.image }}">
      </div>
      <div class="medium-8 columns">
        <h3>{{ post.title }}</h3>
        <h5>{{ post.subtitle }}</h5>
      </div>
    </a>
    <div class="small-12 columns">
      <hr>
    </div>
  </div>
</div>
{% endfor %}
