---
layout: two-columns
title: Team
---
{% for post in site.categories.team %}
<div class="row">
    <div class="small-4 medium-3 large-3 left columns">
      <a href="{{post.url}}"><img src="{{ post.image }}"></a>
    </div>
    <div class="small-8 medium-9 large-9 columns">
      <a href="{{post.url}}"><h2>{{ post.title }}</h2></a>
      <p><strong>{{ post.subtitle }}</strong><br>
        {{ post.title}} {{ post.byline }}<br>
        <a href="mailto:{{post.email}}"><i class="fi-mail"></i> {{post.email}}</a><br>
        <a href="{{post.url}}"><i class="fi-arrow-right"></i> mehr erfahren</a>
      </p>
    </div>
</div>
<hr>
{% endfor %}
